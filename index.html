<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="display">
            
        </div>
        <div id="button-panel">
            <div class="number light-key" id="zero">0</div>
            <div class="number light-key" id="one">1</div>
            <div class="number light-key" id="two">2</div>
            <div class="number light-key" id="three">3</div>
            <div class="number light-key" id="four">4</div>
            <div class="number light-key" id="five">5</div>
            <div class="number light-key" id="six">6</div>
            <div class="number light-key" id="seven">7</div>
            <div class="number light-key" id="eight">8</div>
            <div class="number light-key" id="nine">9</div>
            <div class="light-key" id="decimal">.</div>
            <div class="light-key" id="equals">=</div>
            <div class="dark-key" id="clear">CE</div>
            <div class="operator dark-key" id="add">+</div>
            <div class="operator dark-key" id="subtract">-</div>
            <div class="operator dark-key" id="multiply">*</div>
            <div class="operator dark-key" id="divide">/</div>
        </div>
    </div>
    <div id="creator-info"></div>
</body>
</html>
