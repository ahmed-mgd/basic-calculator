<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="display">
            
        </div>
        <div id="button-panel">
            <button class="number light-key" id="zero">0</button>
            <button class="number light-key" id="one">1</button>
            <button class="number light-key" id="two">2</button>
            <button class="number light-key" id="three">3</button>
            <button class="number light-key" id="four">4</button>
            <button class="number light-key" id="five">5</button>
            <button class="number light-key" id="six">6</button>
            <button class="number light-key" id="seven">7</button>
            <button class="number light-key" id="eight">8</button>
            <button class="number light-key" id="nine">9</button>
            <button class="light-key" id="decimal">.</button>
            <button class="light-key" id="equals">=</button>
            <button class="dark-key" id="clear">CE</button>
            <button class="operator dark-key" id="add">+</button>
            <button class="operator dark-key" id="subtract">-</button>
            <button class="operator dark-key" id="multiply">x</button>
            <button class="operator dark-key" id="divide">/</button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
